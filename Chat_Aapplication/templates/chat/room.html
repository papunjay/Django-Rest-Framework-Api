<!DOCTYPE html>
<html>
<head>

    <title>Chat Room</title>
</head>
<body>
    <textarea id="chat-log" cols="100" rows="20"></textarea><br>

<!-- 1.Down happens first.
2.Press happens second (when text is entered)
3.Up happens last (when text input is complete). -->
